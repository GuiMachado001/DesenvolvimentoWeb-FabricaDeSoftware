<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web Fábrica</title>

    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body class="cadastro">
    <div class="box">
        <div class="imgBox">
            <img src="../Img/Jogador.png" alt="Imagem Tela Login">
        </div>
        <div class="formBox">
            <h2>Criar Conta</h2>
            <p>Já é um membro? <a href="login.html">Logar</a></p>
            <form action="#" method="post">
                <div class="inputGroup">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="inputGroup">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu E-mail" required>
                </div>
                <div class="inputGroup">
                    <label>Telefone</label>
                    <input type="tel" name="telefon" placeholder="Digite seu telefone" required>
                </div>
                <div class="inputGroup">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Digite a senha" required>
                </div>
                <div class="inputGroup">
                    <label>Confirmar Senha</label>
                    <input type="password" name="confSenha" placeholder="Confirme sua senha" required>
                </div>
                <div class="inputGroup botoes">
                    <button class="btnCancelar">Cancelar</button>
                    <button class="btnCadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
